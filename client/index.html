<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sudoku</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/logo.png" type="image/png" sizes="50x50">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <main>

        <dialog id="dialogAuto">
            <p>Making this action will unable you to achieve any other points for this game (if this action takes to long, you may need to close and open this tab)
            </p>
            <div id="flexbuttons">
                <button id="ok" tabindex="-1">OK</button>
                <button id="cancel" tabindex="-1">Cancel</button>
            </div>
        </dialog>
        <dialog id="dialogPost">
            <h2>Scoreboard</h2>
            <form method="post" action="/save">
                <div id="nameInsert">
                    <label for="jmeno">Insert name: </label>
                    <p><input type="text" name="jmeno" placeholder="Insert name"></p>
                </div>
                <div id="points">
                    <label for="body">You have scored: </label>
                    <p><input id="body" name="body" type="number" value="0" readonly></p>
                </div>
                <div id="humanplayed">
                    <label for="human">Without autocomplete: </label>
                    <p><input id="human" name="human" type="text" value="NO" readonly></p>
                </div>
                <div id="buttons">
                    <button type="submit">Send</button>
                    <button id="dontsend" type="button">Close</button>
                </div>
            </form>
        </dialog>
        <div id="whole-flex">
            <div id="buttonsflex">
                <div id="restart">
                    <button type="button" class="regularbutton">New Game</button>
                </div>
                <div id="leaderboards"><button type="button" class="regularbutton"
                        onclick="document.location.assign('/scores')">Leaderboards</button></div>
                <div id="autocomplete">
                    <div id="autocomplete-text">
                        <p>Autocomplete Sudoku</p>
                    </div>
                </div>
            </div>
            <h1>SUDOKU</h1>
            <p id="score">Score: 0</p>
            <div id="numberPick">
                <div class="numberChoise">1</div>
                <div class="numberChoise">2</div>
                <div class="numberChoise">3</div>
                <div class="numberChoise">4</div>
                <div class="numberChoise">5</div>
                <div class="numberChoise">6</div>
                <div class="numberChoise">7</div>
                <div class="numberChoise">8</div>
                <div class="numberChoise">9</div>
                <div class="numberChoise">X</div>
            </div>
            <div class="flexbox" data-result="">
            </div>
        </div>
    </main>
</body>

</html>
